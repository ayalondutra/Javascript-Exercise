<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverter
    </title>
</head>
<body>
    
    <h3>Inverter</h3>

    <textarea id="area1" cols="30" rows="10"></textarea>

    <textarea id="area2" class="area2" cols="30" rows="10"></textarea>



    <button id="btnInverter" onclick="inverter()" value="Inverter">Inverter</button>

    <script>
        
    function separarPalavrasEmArray(frase) {

        var arrayDePalavras = frase.split(" ");

        return arrayDePalavras;
    }

    function inverter(){

        var arrayDePalavras = separarPalavrasEmArray(document.getElementById("area1").value);

        area2.innerHTML = arrayDePalavras.reverse();
    
    }

    </script>
</body>
</html>
